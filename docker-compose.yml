version: '3.8'

services:
  # Frontend service
  healthflow-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthflow-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - healthflow-network
    labels:
      - "com.healthflow.service=frontend"
      - "com.healthflow.version=1.0.0"

